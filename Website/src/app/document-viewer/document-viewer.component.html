<div class="menu">
  <div class="btn btn-sm btn-secondary" (click)="clear()">Clear</div>
  <div class="btn btn-sm btn-secondary" (click)="zoomIn()">Zoom +</div>
  <div class="btn btn-sm btn-secondary" (click)="zoomOut()">Zoom -</div>

</div>
