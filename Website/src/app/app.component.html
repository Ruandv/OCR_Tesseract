<div class="container">

  <form #frm #templateForm="ngForm" (ngSubmit)="uploadDocument(templateForm)">
    <div class="form-group  mb-2">
      <label for="TemplateName">Template Name</label>
      <input type="text" class="form-control" name="TemplateName" ngModel required
        #TemplateName="ngModel">{{templateName}}
    </div>

    <div class="input-group  mb-2">
      <div class="custom-file">
        <input type="file" id="inputGroupFile01" class="custom-file-input" aria-describedby="inputGroupFileAddon01"
          accept=".pdf, .jpg, .tif, .png" (input)="onInput($event)">
        <label class="custom-file-label" for="inputGroupFile01">{{fileToUpload}}</label>
      </div>
    </div>

    <div class="btn-group mr-2" role="group" aria-label="Second group">
      <button type="submit" class="btn btn-primary">Upload</button>
      <button type="button" (click)='showNewTemplate("none")' class="btn btn-warning">Cancel</button>
    </div>
    <div #uploadStatus class="alert alert-primary" role="alert">
      Uploading Document... Please wait
    </div>
  </form>
  <app-document-viewer fileName="{{templateName}}" source="{{ imageSource }}" [regions]="regions" (templateSaved)="onTemplateSaved()">
  </app-document-viewer>
</div>
